<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="radioContainer">
        <div class="radio-wrapper">
            <div class="radio-header">
                <span class="radio-title">Radio</span>
                <div class="frequency-display">
                    <span>Channel-</span>
                    <span id="currentChannel">0</span>
                </div>
                <div class="header-buttons">
                    <div class="leave-btn" id="leaveChannel">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Leave Channel</span>
                    </div>
                    <div class="close-btn" id="closeRadio">âœ•</div>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="frequencyInput" placeholder="Enter channel number.." maxlength="3">
            </div>

            <div id="jobChannels" class="channels-section" style="display: none;">

            </div>

            <div id="channelMembers" class="members-section" style="display: none;">
                <div class="section-title">Current Members</div>
                <div class="members-list">

                </div>
            </div>
        </div>
    </div>
    <div id="permanentRadioInfo" class="permanent-radio-info">
        <div class="current-radio">
            <span class="radio-label">Channel</span>
            <span id="permanentChannel">0</span>
        </div>
        <div id="permanentMembers" class="permanent-members">
            <div class="section-title">Current Members</div>
            <div class="members-list">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
